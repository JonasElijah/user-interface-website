<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography Website</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .custom-navbar {
        background-color: #fdf4eb;
      }

      body {
        font-family: "Georgia", sans-serif;
      }

      .dropdown-menu {
        display: none;
      }

      #hover-dropdown:hover .dropdown-menu {
        display: block;
        min-width: 1rem;
        max-width: 6.5rem;
        max-height: calc(50vh - 50px);
        overflow-y: auto;
        text-align: center;
      }

      .photo-row {
        padding: 50px;
      }

      .photo-row img {
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-right: 20px;
      }

      .category {
        margin-bottom: 10px;
        padding: 40px;
        margin-right: 10px;
      }

      .custom-button {
        background-color: #fdf4eb;
        border-color: #fdf4eb;
        color: #a5998c;
      }

      .custom-button:hover {
        background-color: #f0e6d1;
        border-color: #f0e6d1;
        color: #a5998c;
      }
    </style>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light custom-navbar shadow p-3 mb-5 bg-body-tertiary rounded"
      >
        <div class="container-fluid">
          <img
            src="assets/images/photography.png"
            alt="Photography Logo"
            style="max-width: 250px; max-height: 100px"
          />

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FAQ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item dropdown" id="hover-dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  aria-haspopup="true"
                  aria-expanded="false"
                  >Profile</a
                >
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Account</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">Cart</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div>
      <section class="category">
        <h2>Recommended</h2>
        <div class="photo-row">
          <!-- Photos in the Portrait category -->
          <img
            src="assets/images/gallery/DSC00892.jpg"
            alt="Your Logo"
            style="max-width: 350px; max-height: 300px"
          />
          <img
            src="assets/images/gallery/DSC00868-Enhanced-NR.jpg"
            alt="Your Logo"
            style="max-width: 550px; max-height: 250px"
          />
          <img
            src="assets/images/gallery/DSC00022.jpg"
            alt="Your Logo"
            style="max-width: 500px; max-height: 350px"
          />
          <img
            src="assets/images/gallery/DSC00887.jpg"
            alt="Your Logo"
            style="max-width: 300px; max-height: 330px"
          />
          <!-- Add more photos here -->
        </div>
      </section>

      <section class="category">
        <h2>Nature</h2>
        <div class="photo-row">
          <img
            src="assets/images/gallery/DSC06655.jpg"
            alt="Your Logo"
            style="max-width: 350px; max-height: 300px"
          />
          <img
            src="assets/images/gallery/DSC06664.jpg"
            alt="Your Logo"
            style="max-width: 550px; max-height: 250px"
          />
          <img
            src="assets/images/gallery/DSC07026.jpg"
            alt="Your Logo"
            style="max-width: 500px; max-height: 350px"
          />
          <img
            src="assets/images/gallery/DSC07112.jpg"
            alt="Your Logo"
            style="max-width: 300px; max-height: 230px"
          />
        </div>
      </section>

      <section class="category">
        <h2>Portrait</h2>
        <div class="photo-row">
          <!-- Photos in the Portrait category -->
          <img
            src="assets/images/gallery/DSC07334-Enhanced-NR.jpg"
            alt="Your Logo"
            style="max-width: 450px; max-height: 300px"
          />
          <img
            src="assets/images/gallery/DSC00980.jpg"
            alt="Your Logo"
            style="max-width: 400px; max-height: 250px"
          />
          <img
            src="assets/images/gallery/DSC05084-Enhanced-NR-2.jpg"
            alt="Your Logo"
            style="max-width: 500px; max-height: 350px"
          />
          <img
            src="assets/images/gallery/DSC06474.jpg"
            alt="Your Logo"
            style="max-width: 450px; max-height: 300px"
          />
          <img
            src="assets/images/gallery/DSC04977-Enhanced-NR.jpg"
            alt="Your Logo"
            style="max-width: 550px; max-height: 300px"
          />
        </div>
      </section>
    </div>

    <div
      class="container"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 10vh;
      "
    >
      <button type="button" class="btn btn-primary btn-lg custom-button">
        Explore More
      </button>
    </div>

    <br />
    <br />
    <br />

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container text-center">
        <span class="text-muted">Photography Website &copy; 2024</span>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
